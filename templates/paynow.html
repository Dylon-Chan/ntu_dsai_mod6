<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gemini LLM</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="db-container">
            <h1>Transfer Money</h1>
            <input type="text" id="payer" placeholder="Payer Address">
            <input type="text" id="payee" placeholder="Payee Address">
            <input type="number" id="amount" placeholder="Amount">
            <button class="btn" onclick="transfer()">Transfer Money</button>
            <button class="btn" onclick="transaction()">Transaction History</button>

            <p id="view_payer"></p>
            <p id="view_payee"></p>
            <p id="view_amount"></p>

            <form action="/main" method="get">
                <input type="submit" value="Back to Main Page">
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
        <script>
            const contractAddress = "0x5f1f23be876b2eb588e28ba03339e1fe882763c5";
            const contractABI = [
                {
                    "inputs": [],
                    "stateMutability": "nonpayable",
                    "type": "constructor"
                },
                {
                    "inputs": [],
                    "name": "transaction",
                    "outputs": [
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        },
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        },
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "payer1",
                            "type": "address"
                        },
                        {
                            "internalType": "address",
                            "name": "payee1",
                            "type": "address"
                        },
                        {
                            "internalType": "uint256",
                            "name": "amount1",
                            "type": "uint256"
                        }
                    ],
                    "name": "weixin",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ];
            const web3 = new Web3(Web3.givenProvider);
            console.log('web3: ', web3);
            const contract = new web3.eth.Contract(contractABI, contractAddress);
            console.log('contract: ', contract);

            async function transfer() {
                const accounts = await web3.eth.requestAccounts();
                const payer = document.getElementById('payer').value;
                const payee = document.getElementById('payee').value;
                const amount = document.getElementById('amount').value;
                console.log(payer, payee, amount);

                console.log("accounts[0]: ", accounts[0]);
                await contract.methods.weixin(payer, payee, amount).send({from: accounts[0]});
                
            }
            async function transaction() {
                const result = await contract.methods.transaction().call();
                document.getElementById('view_payer').innerText = 'Payer: ' + result[0];
                document.getElementById('view_payee').innerText = 'Payee: ' + result[1];
                document.getElementById('view_amount').innerText = 'Amount: ' + result[2];
            }
        </script>
    </body>
</html>
